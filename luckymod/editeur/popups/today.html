function getLongYear(year){
year = d.getYear();
if (year < 1000)
year+=1900;
return year;
}
function writeLongDate(){
longMonths = new longMonthArray();
d = new Date();
day = d.getDate();
month = d.getMonth();
year = d.getYear();
str =day + " " +longMonths[month]+ " " +getLongYear(year);
document.writeln(str);
}
function writeShortDate(){
shortMonths = new shortMonthArray();
d = new Date();
day = d.getDate();
month = d.getMonth();
year = d.getYear();
str = day +"/" +shortMonths[month]+ "/" +getLongYear(year);
document.writeln(str);
}

function NumAmerDate(){
NumMonths = new NumMonthArray();
d = new Date();
day = d.getDate();
month = d.getMonth();
year = d.getYear();
str =day + "-" +NumMonths[month]+ "-" +getLongYear(year);
document.writeln(str);
}
function NumMexDate(){
NumMonths = new NumMonthArray();
d = new Date();
day = d.getDate();
month = d.getMonth();
year = d.getYear();
str = day + "/" +NumMonths[month]+ "/" +getLongYear(year);
document.writeln(str);
}
